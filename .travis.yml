language: node_js
node_js:
    - "stable"   
cache:
    directories:
    - node_modules   #使用缓存
    npm: false
env:
    - CI=true #
script:
    - npm run build-storybook
deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: storybook-static
    on:
      branch: master