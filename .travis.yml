language: node_js
node_js:
    - "stable"   
cache:
    directories:
    - node_modules   #使用缓存
env:
    - CI=true #
script:
    - npm run build-storybook && npm install --legacy-peer-deps
deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: storybook-static
    on:
      branch: master